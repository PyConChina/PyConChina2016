pycon_intro_title: PyCon China
pycon_intro_title_en: PyCon China
pycon_intro: "PyCon大会是Python语言社群全球性的盛会，PyConChina是由CPyUG(华蠎用户组)获得授权举办的中国PyCon年会。过去5年在北京、上海、广州、珠海、杭州、苏州、西安、合肥等地举办过十几次大会。<br />今年第六届大会PyConChina2016，是由PyChina.org发起，CPyUG/TopGeek 等社区协办的针对Python开发者所举办的最盛大和权威的Python相关技术会议。"
pycon_intro_en: "PyCon, the party of world-wide Pythoneers! Supported by PSF(Python Software Foundation), this is the sixth year of PyCon China. Organized by CPyUG(Chinese Python User Group), PyCon China will be held simultaneously in Shanghai/Shenzhen/Beijing this year!"
